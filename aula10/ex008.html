<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Seu país</h1>

    <p>Seu País de Origem: <input type="text" name="ipais" id="ipais"> 
    <input type="button" value="Verificar" id="ver" onclick="origem()"></p> 
    <div id="res"> Seu País é:

    </div>
   
   <script>
    function origem() {
        var pais1 = document.getElementById('ipais')
        var res = document.getElementById('res')

        var orin = (pais1.value)

        res.innerHTML = `Seu País é: ${orin}, `

        if (orin != 'brasil'){
            res.innerHTML += `Você é Estrangeiro!`
            
        } else {
            res.innerHTML += `Você é Brasileiro!`
        }
    }

   </script>

   
</body>
</html>
