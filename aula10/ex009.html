<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 1.5em;
        }
        div#res {
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Multas</h1>
    <p>Qual sua Velocidade?</p>
    <input type="number" name="ivel" id="ivel">
    <input type="submit" value="Enviar" onclick="multar()">
    <div id="res">
        Multado ou Não: 
    </div>

    <script>
        function multar() {
            var vel = document.getElementById ('ivel')
            var res = document.getElementById ('res')
            var mul = (vel.value)

            if (mul > 90) {
                res.innerHTML += `Você está <strong>MULTADO!</strong>`
            } else {
                res.innerHTML += `Sua velocidade está adequada, mas não esqueça o Cinto de Segurança!`
            }


        }
    </script>

    

</body>
</html>
